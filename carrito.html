<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">            
            <main id="items" class="col-sm-8 row"></main>            
            <aside class="col-sm-4">
                <h2>Carrito</h2>                
                <ul id="carrito" class="list-group"></ul>
                <hr>                
                <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </aside>
        </div>
    </div>
    
    <div aria-live="polite" aria-atomic="true" style="position: fixed; top: 0; left: 50%; transform: translateX(-50%); z-index: 2000;">
        <div id="toastPagoExitoso" class="toast" data-delay="2000">
            <div class="toast-header">
                <strong class="mr-auto">Carrito</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body">
                ¡El Pago fue realizado con éxito!
            </div>
        </div>
    </div>
    
    
    <script src="codigo/app.js"></script>
</body>
</html>
